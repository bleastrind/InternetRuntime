<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Pick A Picture</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.js"></script> 
</head>
<body>
<img id="picturePicked" alt="" src="">


<button  style="width:80; height:30" onclick="pickAction()">
Pick A Picture
</button>
<script>
function pickAction(){	
	$.ajax({
		url:"http://localhost:8080/InternetOS/signal/getPicture",
		method:"GET",
		dataType:"text",
		success:function(data){
			//alert("get the url successfully:" + data);
			$("#picturePicked").attr("src",data);
		}
	});
}
</script>
