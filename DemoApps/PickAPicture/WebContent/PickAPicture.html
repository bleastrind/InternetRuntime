 <h2>Client Application</h2>
    
<button  style="width:80; height:30" onclick="pickAction()">
Pick A Picture
</button>

<br>

<p>The picture you just select will appear below:</p>

<img id="picturePicked" alt="" src="" height = "60%" width = "40%">

<script>
function pickAction(){	
	$.ajax({
		url:"http://localhost:8080/InternetOS/signal/getPicture",
		method:"GET",
		dataType:"text",
		success:function(data){
			//alert("get the url successfully:" + data);
			$("#picturePicked").attr("src",data);
		}
	});
}
</script>
