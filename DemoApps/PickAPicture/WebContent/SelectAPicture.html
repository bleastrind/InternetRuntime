<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Select A Picture from below</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.js"></script> 
</head>
<body>
<h2>Please select one picture from the below list:</h2>
<img id="i1" src="picture/Chrysanthemum.jpg" height = "60%" width = "40%" >
<img id="i2" src="picture/Desert.jpg" height = "60%" width = "40%">
<img id="i3" src="picture/Hydrangeas.jpg" height = "60%" width = "40%">
<img id="i4" src="picture/LightHOuse.jpg" height = "60%" width = "40%">
<img id="i5" src="picture/Penguins.jpg" height = "60%" width = "40%">
<img id="i6" src="picture/Tulips.jpg" height = "60%" width = "40%">
<script>

function Fclick()
{
	var url = ($(this).attr("src"));
	$.get('SelectPictureServlet?pictureUrl='+url);
	parent.window.close();
}
for(var i=1;i<=6;i++)
{

$("#i"+i).click(Fclick);

}

</script>
</body>
</html>
